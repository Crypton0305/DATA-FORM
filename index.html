<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Login Form</title>
    <style>
        /* Existing CSS from Uiverse.io */
        .container {
            max-width: 350px;
            background: #F8F9FD;
            background: linear-gradient(0deg, rgb(255, 255, 255) 0%, rgb(244, 247, 251) 100%);
            border-radius: 40px;
            padding: 25px 35px;
            border: 5px solid rgb(255, 255, 255);
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 30px 30px -20px;
            margin: 20px auto;
        }

        .heading {
            text-align: center;
            font-weight: 900;
            font-size: 30px;
            color: rgb(16, 137, 211);
        }

        .form {
            margin-top: 50px;
        }

        .form .input {
            width: 90%;
            background: white;
            border: none;
            padding: 15px 20px;
            border-radius: 20px;
            margin-top: 15px;
            box-shadow: #cff0ff 0px 10px 10px -5px;
            border-inline: 2px solid transparent;
        }

        .form .input:focus {
            outline: none;
            border-inline: 2px solid #12B1D1;
        }

        .form .login-button {
            display: block;
            width: 100%;
            font-weight: bold;
            background: linear-gradient(45deg, rgb(16, 137, 211) 0%, rgb(18, 177, 209) 100%);
            color: white;
            padding-block: 15px;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: rgba(133, 189, 215, 0.8784313725) 0px 20px 10px -15px;
            border: none;
            transition: all 0.2s ease-in-out;
        }

        .error-message {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            box-shadow: rgba(0, 0, 0, 0.3) 0px 10px 15px;
        }

        .close-btn {
            background: rgb(255, 99, 71);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">FIND DATA</div>
        <form class="form" id="loginForm">
            <input class="input" type="email" id="email" placeholder="Id">
            <input class="input" type="password" id="password" placeholder="Password">
            <input class="login-button" type="button" id="loginButton" value="Sign In">
            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal" id="dataModal">
        <div class="modal-content">
            <h3>Welcome!</h3>
            <p id="modalContent">User Info</p>
            <button class="close-btn" id="closeButton">Close</button>
        </div>
    </div>

    <script>
        // User data for validation
        var usersData = [
            { email: "john@example.com", password: "1234", info: "John Doe, a loyal customer" },
            { email: "jane@example.com", password: "5678", info: "Jane Doe, admin user" }
        ];

        // References
        var emailInput = document.getElementById('email');
        var passwordInput = document.getElementById('password');
        var loginButton = document.getElementById('loginButton');
        var errorMessage = document.getElementById('errorMessage');
        var dataModal = document.getElementById('dataModal');
        var modalContent = document.getElementById('modalContent');
        var closeButton = document.getElementById('closeButton');

        // Login function
        function handleLogin() {
            var email = emailInput.value;
            var password = passwordInput.value;

            // Reset error message
            errorMessage.textContent = '';

            // Validate input
            var foundUser = null;
            for (var i = 0; i < usersData.length; i++) {
                if (usersData[i].email === email && usersData[i].password === password) {
                    foundUser = usersData[i];
                    break;
                }
            }

            if (foundUser) {
                // Show modal with user info
                modalContent.textContent = foundUser.info;
                dataModal.style.display = "flex";
            } else {
                errorMessage.textContent = "Invalid email or password!";
            }
        }

        // Close modal function
        function closeModal() {
            dataModal.style.display = "none";
        }

        // Event listeners
        loginButton.addEventListener('click', handleLogin);
        closeButton.addEventListener('click', closeModal);
    </script>
</body>
</html>
